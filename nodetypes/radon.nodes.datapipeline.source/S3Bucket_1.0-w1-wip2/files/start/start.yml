---
- hosts: all
  vars: 
    query_PG_id2: "resources[?name=='{{template_name}}' && starts_with(identifier, '/process-groups/')].identifier"
  tasks:

    - name: Get list of available NiFi resources for fetching the id of the listS3 FetchS3Object
      uri:
        url: http://localhost:8080/nifi-api/resources/
        method: Get
      register: nifi_resources


    - name: start the PROCESS GROUP. This will start everything with in.
      vars:        
        PG_ID: "{{ nifi_resources.json  | to_json | from_json | json_query(query_PG_id2) | first }}"
      uri:
        url: "http://localhost:8080/nifi-api/flow/process-groups/{{PG_ID.split('/')[2]}}"
        method: PUT
        body:
          "id": "{{PG_ID.split('/')[2]}}"
          "state": "RUNNING" 
        status_code: 200
        body_format: json      

      

